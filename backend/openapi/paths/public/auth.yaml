auth-register:
  post:
    summary: Register a new user
    operationId: register
    tags:
      - Auth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/auth.yaml#/RegisterRequest"
    responses:
      "201":
        description: User created successfully
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/auth.yaml#/AuthResponse"
      "400":
        description: Bad request
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/error.yaml#/ErrorResponse"
      "409":
        description: Email already exists
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/error.yaml#/ErrorResponse"

auth-login:
  post:
    summary: Login with email and password
    operationId: login
    tags:
      - Auth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/auth.yaml#/LoginRequest"
    responses:
      "200":
        description: Login successful
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/auth.yaml#/AuthResponse"
      "401":
        description: Invalid credentials
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/error.yaml#/ErrorResponse"

auth-verify-email:
  post:
    summary: Verify email with token
    operationId: verifyEmail
    tags:
      - Auth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/auth.yaml#/VerifyEmailRequest"
    responses:
      "200":
        description: Email verified successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Email verified successfully"
      "400":
        description: Invalid or expired token
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/error.yaml#/ErrorResponse"

auth-refresh:
  post:
    summary: Refresh access token
    operationId: refreshToken
    tags:
      - Auth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/auth.yaml#/RefreshTokenRequest"
    responses:
      "200":
        description: Token refreshed successfully
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/auth.yaml#/AuthResponse"
      "401":
        description: Invalid refresh token
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/error.yaml#/ErrorResponse"
