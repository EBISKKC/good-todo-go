TodoResponse:
  type: object
  properties:
    id:
      type: string
    title:
      type: string
    description:
      type: string
    completed:
      type: boolean
    due_date:
      type: string
      format: date-time
      nullable: true
    completed_at:
      type: string
      format: date-time
      nullable: true
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time

TodoListResponse:
  type: object
  properties:
    todos:
      type: array
      items:
        $ref: "#/TodoResponse"
    total:
      type: integer

CreateTodoRequest:
  type: object
  required:
    - title
  properties:
    title:
      type: string
      minLength: 1
    description:
      type: string
    due_date:
      type: string
      format: date-time

UpdateTodoRequest:
  type: object
  properties:
    title:
      type: string
      minLength: 1
    description:
      type: string
    completed:
      type: boolean
    due_date:
      type: string
      format: date-time
      nullable: true
